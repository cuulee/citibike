<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <script src='js/d3.min.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
body {
    background: #fff;
}
#content {
  max-width: 480px;
}

</style>

<div id='graph'></div>

<script>

var data = [];
var colors = ['#eeeeee', '#DD00FF', '#FF5500', '#00DDCC'];

var tooltip = d3.select("#tooltip");

var svg = d3.select("#graph").append("svg")
    .attr("width", 300)
    .attr("height", 100);

var line = d3.svg.line()
      .x(function(d,i) {
        return i*10; })
      .y(function(d,i) { return (100 - d*100); })
      .interpolate("basis");

d3.csv('data/open_matrix.csv', function(csv) {
  csv.forEach(function(r) {
    //import data
    var h = [];
    for(i = 0; i < 24; i++) {
      h.push(Math.round(+r[i]*1000)/1000);
    }
    data[r.sid] = {
      c: +r.cluster,
      h: h,
      id: +r.sid
    };
  });

  getGraph(svg);

});

  function getGraph(svg, station) {

      for(k in data) {

        svg.append("svg:path")
          .attr("fill", "none")
          .style("stroke", colors[data[k].c])
          .style("opacity", 0.7)
          .style("stroke-width", 0.2)
          .attr("id", "p" + k)
          .attr("d", function() {
          //  data[k].h.push(data[k].h[0])
            return line(data[k].h) })
          .on("mouseover", function(d) {
            var p = d3.select("#"+d3.event.target.id);
            p.style("stroke-width", 2).style("opacity", 1).style("z-index", "1111111");
            tooltip.style("opacity", 1);
            tooltip.html(d3.event.target.id.substr(1))
              .style("opacity", .9)
              .style("left", (d3.event.pageX) + "px")
              .style("top", (d3.event.pageY - 28) + "px");
            })
          .on("mouseout", function(d) {
              tooltip.style("opacity", 0);
              var p = d3.select("#"+d3.event.target.id);
              p.style("stroke-width", 0.2).style("opacity", 0.7).style("z-index", "none");
          });
      }
  }

</script>

</body>
</html>
