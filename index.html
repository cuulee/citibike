<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='js/d3.slider.css' type='text/css' />
    <link rel='stylesheet' href='citibike.css' type='text/css' />
    <script src='js/conf.js'></script>
    <script src='js/d3.min.js'></script>
    <script src='js/d3.slider.js'></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; font-family: 'Open Sans', sans-serif; font-weight: 300; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .mapboxgl-ctrl-attrib a,.mapboxgl-ctrl-attrib { color: #ddd; }
        .mapboxgl-ctrl-attrib { color: #ddd; }
        .mapboxgl-ctrl-attrib .mapboxgl-ctrl {
        }
        .mapboxgl-ctrl {
          background: rgba(0, 0, 0, 0.3) !important;
        }

    </style>
</head>
<body>

<div id='header'><div id='about'>About</div><div id='logo'><span>NYC&nbsp;</span><span class='citibike'>Citibike&nbsp;</span><span class='rebalanced'>Rebalanced</span></div></div>
<div id='legend'></div>
<a href="http://urbica.co"><div id='urbica-logo'></div></a>
<div id='panel'>
  <div id='panelClose'></div>
  <div id='panelHeader'></div>
  <div id='panelContent'>
    <div id='panelContentParams'></div>
    <div id='panelContentGraphs'></div>
    <div id='panelContentException'></div>
  </div>
</div>
<div id = 'controls'>
  <div class = 'mode' id='routes'>Routes</div>
  <div class = 'mode' id='stations'>Stations</div>
  <div id='sliderArea'>
    <div id='slider'></div>
  </div>
</div>
<div id='masterArea' class='area'>
  <div id='master' class='map'></div>
</div>

<script src='js/citibike.js'></script>
</body>
</html>
